<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Oor Kapot</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/screen.css" rel="stylesheet" />
	<script src="js/video.js"></script>
</head>
<body>
    <!--<header>
        <hgroup>
            <h1>Header in h1</h1>
            <h2>Subheader in h2</h2>

    </header>!-->
    <section id="video">
		<video id="bgvid">
            <source src="vid/river.mp4" type="video/mp4">
            <source src="vid/river.ogg" type="video/ogg">
            <track src="vid/river_nl.vtt" label="Ondertiteling" kind="ondertitel" srclang="nl" default></track>
            Your browser does not support the video tag.
        </video>
    </section>
    <aside id="paneel">
        <nav>
            <ul>
                <li><a href="#Dag1" id="dag1">Dag 1</a></li>
                <li><a href="#Dag2" id="dag2">Dag 2</a></li>
                <li><a href="#Dag3" id="dag3">Dag 3</a></li>
            </ul>
        </nav>
        <div id="video-controls">
            <button type="button" id="play-pause">Play</button><br>
            <input type="range" id="seek-bar" value="0"><br>
            <button type="button" id="mute">Mute</button><br>
            <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1"><br>
            <button type="button" id="full-screen">Full-Screen</button><br>
            <input type="range" id="filter-bar" value="0">
        </div>
        <div class="menu"><img src="img/iconmonstr-menu-9-icon-256.png" alt="menu" /></div>
    </aside>
    <!--<footer>Footer - Copyright 2011</footer>!-->
    
	<!-- BigVideo Dependencies -->
    <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    
	<script>
		$( document ).ready(function() {
			$('#paneel .menu').click(function() {
				// Set the effect type
				var effect = 'slide';
			 
				// Set the options for the effect type chosen
				var options = { direction: 'right' };
			 
				// Set the duration (default: 400 milliseconds)
				var duration = 700;
			 
				$('#paneel').toggle(effect, options, duration);
				console.log('Jow');
			});
		});
    </script>
</body>
</html>
