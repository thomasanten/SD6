<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Oor Kapot</title>
    <!--<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">!-->
    <link href="css/dialog.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/screen.css" rel="stylesheet" />
</head>
<body>
    <section id="dialog-message" title="What the heck!">
        <p>Hier kan uitleg komen over den website</p>
    </section>

    <section id="video">
        <video controls id="bgvid">
            <source src="vid/dag1.mov" type="video/mov">
            <source src="vid/dag1.mp4" type="video/mp4">
            <source src="vid/dag1.ogg" type="video/ogg">
            <track src="vid/dag1_nl.vtt" label="Ondertiteling" kind="ondertitel" srclang="nl" default></track>
            Your browser does not support the video tag.
        </video>
        <section id="vidControls">
            <button type="button" id="full-screen"><img src="img/assets/full_screen.png" alt="Volledigscherm" /></button>
            <button type="button" id="play-pause"><img src="img/assets/video-play.png" alt="Volledigscherm" /></button>
            <button type="button" id="mute"><img src="img/assets/mute-off.png" alt="Volledigscherm" /></button>
        </section>
    </section>
    
    
    
    <aside id="paneel">
        <nav>
            <ul>
                <li><a href="#Dag1" id="dag1">Dag 1</a></li>
                <li><a href="#Dag2" id="dag2">Dag 2</a></li>
                <li><a href="#Dag3" id="dag3">Dag 3</a></li>
            </ul>
        </nav>
        <div id="video-controls">
            <input type="range" id="seek-bar" value="0" class="slider"><br>
            <div id="volume-bar" class="slider"></div><br>
            <div id="filter-bar" class="slider"></div> 
        </div>
    </aside>
    <!--<footer>Footer - Copyright 2011</footer>!-->
    
	<!-- BigVideo Dependencies -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="js/video.js"></script>
</body>
</html>
